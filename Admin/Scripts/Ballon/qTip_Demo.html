<html><head><title>	jQuery Tooltip Demo with qTip - jQuery Balloon Tooltip Examples</title><script src="jquery-1.3.2.min.js" type="text/javascript" language="javascript"> </script><script src="jquery.qtip-1.0.0-rc3.min.js" type="text/javascript" language="javascript"> </script><style>	body	{		font-family: verdana;			background-color: #E5F6FE;		background-color:#fff;		text-align:center;	}		.codeDesc	{		width:500px; 		border:1px solid #ccc; 		background-color:#fff; 		text-align:left; 		font-size:14px;				display:none;	}		.blackHead	{		font-weight:bold;		font-size:12px;		}	h4	{		padding:0;		padding-top:15px;		margin:0;		margin-top: 15px;		margin-bottom:5px;	}			.extLink		{		text-decoration:none;		color:#336699; 	}	.extLink:hover	{		text-decoration:underline;	}		a		{		text-decoration:none;		color:#336699; 		font-weight:bold;	}		a:hover	{		text-decoration:underline;	}		#bodyOuterDiv	{		margin-left: auto; 		margin-right: auto; 		padding:30px;	}	#bodyInnerDiv	{		text-align:left;		width:800px;		margin-left:auto;		margin-right:auto;		padding:40px; 		border: 1px solid #000;		background-color: #E5F6FE;	}	</style></head><body>	</body></html>
